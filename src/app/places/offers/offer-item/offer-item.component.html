<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="tertiary" class="left-margin">{{ offer.availableFrom | date }}</ion-text>
      <span class="left-margin">to</span>
      <ion-icon name="calendar" color="primary" class="left-margin"></ion-icon>
      <ion-text color="tertiary" class="left-margin">{{ offer.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
